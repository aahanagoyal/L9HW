<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Evaluate function</h1>
    <button onclick="myFunction()">Button</button>
    <p id="result"></p>
    <script>
        function myFunction()
    {
        var n1=100;
        var n2 = 300;
        var r1=eval("n2-n1") +"<br>";
         var r2 = eval("n1*n2") + "<br>";
         var res=r1+r2;  //concatenation
         document.getElementById("result").innerHTML=res;
    }
    </script>
</body>
</html>
